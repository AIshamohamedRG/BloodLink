<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodLink - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="C:\\Users\\wesal\\OneDrive\\Desktop\\college\\styleACCOUNT.css">
    <!-- FROM WESAL: Copy paste the link of the location of styleACCOUNT.css in your own computer and replace the 2nd <link> -->
</head>
<body>
    <!-- Blurred Background -->
    <div class="bg-blur"></div>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-card">
            <a href="index.html" class="logo">BloodLink</a>
            <h2>Create Your Account</h2>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="nationalId">National ID</label>
                    <input type="text" id="nationalId" name="nationalId" required>
                </div>
                
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                
                <div class="form-group">
                    <label for="bloodType">Blood Type</label>
                    <select id="bloodType" name="bloodType" required class="styled-select">
                        <option value="">Select Blood Type</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password (min 8 characters)</label>
                    <input type="password" id="password" name="password" minlength="8" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                
                <button type="submit" class="btn">Create Account</button>
                
                <div class="auth-links">
                    <p>Already have an account? <a href="signin.html">Sign in</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const signupForm = document.getElementById('signupForm');
            
            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const nationalId = document.getElementById('nationalId').value;
                const fullName = document.getElementById('fullName').value;
                const bloodType = document.getElementById('bloodType').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                // Validation
                if (!nationalId || !fullName || !bloodType || !email || !password || !confirmPassword) {
                    alert('Please fill in all fields');
                    return;
                }
                
                if (password !== confirmPassword) {
                    alert('Passwords do not match');
                    return;
                }
                
                if (password.length < 8) {
                    alert('Password must be at least 8 characters');
                    return;
                }
                
                if (!email.includes('@')) {
                    alert('Please enter a valid email address');
                    return;
                }
                
                // Here you would typically send the data to your server
                console.log('Registration data:', { nationalId, fullName, bloodType, email, password });
                
                // For demo purposes, redirect to homepage after "successful" registration
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
